<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="UTF-8">
      <title>Simple Calculator</title>
      <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel= "stylesheet"
      href="style.css" />

</head>


<body>

  <div class="container">

    <div class="add">
         <div class="row">
             <div></div>
            <input type="number" id="number-one"/>

            <button id="add-number">Add</button>
            <div id="output"></div>
        </div>
    </div>


    <div class="subtract"></div>
        <div class="row">
            <input type="number" id="number-two"/>
            <button id="subtract-number">Subtract</button>
            <div id="output"></div>
        </div>


    <div class="multiply"></div>
    <div class="row">
        <input type="number" id="my-input"/>
        <button id="multiply-number">Multiply</button>
        <div id="output"></div>
    </div>



</div>
</body>






<script src="index.js"></script>

</html>
